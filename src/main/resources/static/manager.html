<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Manager</title>
</head>
<body>
    <div id="app">
        <header></header>

        <main class="d-flex flex-column p-3">
            <h1>Client Manager</h1>

            <article class="mt-3">
                <form class="w-50">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Name</label>
                        <input v-model = "first" type="text" class="form-control" id="exampleInputName" name="exampleInputName" aria-describedby="nameHelp" placeholder="Melba" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputLast" class="form-label">Last name</label>
                        <input v-model = "last" type="text" class="form-control" id="exampleInputLast" name="exampleInputLast" aria-describedby="lastHelp" placeholder="Morel" required>
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input v-model = "email" type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="melba@mindhub.com" required>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <button @click="post" type="submit" class="btn btn-success">Add client</button>
                </form>
            </article>

            <article class="mt-5">
                <h2>Client list</h2>
                <table class="table w-50">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody v-for = "client in clients">
                        <tr>
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                            <td><button class="btn btn-danger">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </main>

        <footer></footer>

        <script src="js/manager.js"></script>
</body>
</html>
