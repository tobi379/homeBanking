<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">

    <title>Log in / Sign up</title>
</head>

<body>
        <div id="app" class="container">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="assets/homeBanking.jpg" alt="Logo">
                    <div class="text">
                        <span class="text-1">Every new friend is a <br> new adventure</span>
                        <span class="text-2">Let's get connected</span>
                    </div>
                </div>
                <div class="back">
                    <img class="backImg" src="assets/homeBanking.jpg" alt="Logo">
                    <div class="text">
                        <span class="text-1">Complete miles of journey <br> with one step</span>
                        <span class="text-2">Let's get started</span>
                    </div>
                </div>
            </div>
            <div class="forms">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Login</div>
                            <form action="#">
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class="fas fa-envelope"></i>
                                        <input v-model = "email" type="text" placeholder="Enter your email" required>
                                    </div>
                                    <div class="input-box">
                                        <i class="fas fa-lock"></i>
                                        <input v-model = "password" type="password" placeholder="Enter your password" required>
                                    </div>
                                    <div class="text"><a href="#">Forgot password?</a></div>
                                    <div class="button input-box">
                                        <input @click.prevent="login" type="submit" value="Iniciar SesiÃ³n">
                                    </div>
                                    <div class="text sign-up-text">Don't have an account? <label for="flip">Sign up now</label></div>
                                </div>
                            </form>
                        </div>
                        <div class="signup-form">
                            <div class="title">Sign up</div>
                            <form action="#">
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class="fas fa-user"></i>
                                        <input v-model="name" type="text" placeholder="Enter your name" required>
                                    </div>
                                    <div class="input-box">
                                        <i class="fas fa-user"></i>
                                        <input v-model="lastName" type="text" placeholder="Enter your last name" required>
                                    </div>
                                    <div class="input-box">
                                        <i class="fas fa-envelope"></i>
                                        <input v-model="newEmail" type="text" placeholder="Enter your email" required>
                                    </div>
                                    <div class="input-box">
                                        <i class="fas fa-lock"></i>
                                        <input v-model="newPassword" type="password" placeholder="Enter your password" required>
                                    </div>
                                    <div class="button input-box">
                                        <input @click.prevent="signup" type="submit" value="Registrarse">
                                    </div>
                                    <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/index.js"></script>
</body>
</html>
